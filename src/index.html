
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Audio Visualizer</title>
  <script src="./jquery.js"></script>
  <script src="./application.js"></script>
  <style>
    body {
      font-size: 12px;
    }
    h1 {
      font-size: 18px;
    }
    canvas{
      outline: solid #cacaca 1px;
      margin-top: 10px;
    }
    input[type=range] {
      display: inline-block;
      width: 200px;
      margin: 0px 10px;
    }
    .current-time, .all-time {
      padding: 5px;
      outline: solid #cacaca 2px;
    }
    .hover .current-time{
      outline: solid #888 2px;
    }
    footer{
      margin-top: 80px;
    }
  </style>

</head>
<body>
  <h1>コレは何？</h1>
  <p>大きい音は小さく、小さい音は大きくして再生する。</p>

  <p>Chromeで動作確認済み</p>

  <h1>音楽ファイル選択</h1>
  <p>アップロードは発生しません。<p>

  <input id="file" type="file"><br>

  <canvas id="visualizer" height="255"></canvas><br>

  <div id="seek-bar"><span class="current-time"></span><input type="range"><span class="all-time"></span></div>

<footer>
  <a href="https://github.com/ttakuru88/kikoeru">https://github.com/ttakuru88/kikoeru</a>
</footer>
</body>
</html>
